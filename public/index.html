<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ezChat test</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1 class="chat-logo">ezChat</h1>
        <h2 id="room-name" class="room-name">Javascript</h2>
        <button id="btnLeaveRoom" class="btn btn-leave">Leave Room</button>
      </div>
      <div class="chat-main">
        <div class="chat-sidebar">
          <div class="rooms">
            <h2>Rooms</h2>
            <ul>
              <li class="room"><a id="room1" href="#">Wow Classic</a></li>
              <li class="room"><a id="room2" href="#">Wow Retail</a></li>
            </ul>
          </div>
          <div class="users">
            <h2>Users</h2>
            <ul id="userList"></ul>
          </div>
        </div>
        <div class="message-container"></div>
      </div>
      <div class="chat-footer">
        <input
          id="nameInput"
          class="input input-name"
          placeholder="Your name"
          type="text"
        />
        <input
          id="msgInput"
          class="input input-msg"
          placeholder="Enter message..."
          type="text"
        />
        <button id="sendBtn" class="btn btn-send">Send</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

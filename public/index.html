<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ezChat test</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1 class="chat-logo">ezChat</h1>
        <button class="btn btn-leave">Leave Room</button>
      </div>
      <div class="chat-main">
        <div class="chat-sidebar">
          <div class="rooms">
            <h2>Rooms</h2>
            <ul>
              <li class="room">TestRoom</li>
            </ul>
          </div>
          <div class="users">
            <h2>Users</h2>
            <ul>
              <li>Filip</li>
              <li>Jocke</li>
              <li>Johan</li>
              <li>Anden</li>
              <li>Anton</li>
            </ul>
          </div>
        </div>
        <div class="message-container">
          <div class="message">
            <p class="meta">
              <span class="text-name">Filip</span>
              <span class="time">9:12</span>
            </p>
            <p class="text">Hej hallå, filip här</p>
          </div>
          <div class="message">
            <p class="meta">
              <span class="text-name">Anton</span>
              <span class="time">9:13</span>
            </p>
            <p class="text">Tjena filip!</p>
          </div>
          <div class="message">
            <p class="meta">
              <span class="text-name">Jocke</span>
              <span class="time">9:15</span>
            </p>
            <p class="text">Morsning korsning alla!</p>
          </div>
        </div>
      </div>
      <div class="chat-footer">
        <input
          id="nameInput"
          class="input input-name"
          placeholder="Your name"
          type="text"
        />
        <input
          id="msgInput"
          class="input input-msg"
          placeholder="Enter message..."
          type="text"
        />
        <button id="sendBtn" class="btn btn-send">Send</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
